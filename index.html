<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portas l√≥gicas</title>
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Raleway|Quicksand|Rubik">
    <link rel=stylesheet href="style.css">
</head>
<body>
    <main>
        <section class=message style="opacity: 0; left: -100%"></section>
        <section class=list>
            <p>Selecione outros items</p>
            <div class="origem items"></div>
            <div class="destino items"></div>
            <p>Selecione uma porta</p>
            <div class=teste>
                <p>TESTE</p>
            </div>
            <div> <!-- AND -->
                <svg width=100 height=100>
                    <defs>
                        <linearGradient id=G x1=0% y1=0% x2=0% y2=100%>
                            <stop offset=0% style="stop-color: rgb(190 145 160); stop-opacity: 1" />
                            <stop offset=100% style="stop-color: rgb(159 112 125); stop-opacity: 1" />
                        </linearGradient>
                        <polygon fill="url(#G)" id=p0></polygon> <!--Porta AND-->
                        <polygon fill="url(#G)" id=p1></polygon> <!--Porta OR-->
                        <polygon fill="url(#G)" id=p2></polygon> <!--Porta XOR-->
                        <polygon fill="url(#G)" id=p3></polygon> <!--Porta NAND-->
                        <polygon fill="url(#G)" id=p4></polygon> <!--Porta NOR-->
                        <polygon fill="url(#G)" id=p5></polygon> <!--Porta XNOR-->
                        <polygon fill="url(#G)" id=p6></polygon> <!--Porta NOT -->
                    </defs>
                    <use href="#p0"></use>
                </svg>
            </div>
            <div> <!-- OR -->
                <svg width=120 height=100>
                    <use href="#p1"></use>
                </svg>
            </div>
            <div> <!-- XOR -->
                <svg width=140 height=100>
                    <use href="#p2"></use>
                </svg>
            </div>
            <div> <!-- NAND -->
                <svg width=114 height=100>
                    <use href="#p3"></use>
                </svg>
            </div>
            <div> <!-- NOR -->
                <svg width=134 height=100>
                    <use href="#p4"></use>
                </svg>
            </div>
            <div> <!-- XNOR -->
                <svg width=154 height=100>
                    <use href="#p5"></use>
                </svg>
            </div>
            <div> <!-- NOT -->
                <svg width=104 height=70>
                    <use href="#p6"></use>
                </svg>
            </div>
        </section>
        <section class=space>
            <svg width=20 height=20>
                <use href="#p0"></use>
            </svg>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="index.js"></script>
</html>
