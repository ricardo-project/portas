<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portas lógicas</title>
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Raleway|Quicksand|Rubik|Satisfy">
    <link rel=stylesheet href="style.css">
</head>
<body>
    <style></style>
    <section class="introd">
        <div>
            <h1>Portas lógicas</h1>
            <p>Crie circuitos com portas e faça testes de lógica</p>
            <input type=button value="Entre no site">
        </div>
    </section>
    <main>
        <section class=message style="opacity: 0; left: -100%"></section>
        <section class=list>
            <p>Selecione outros items</p>
            <div class="origem items"></div>
            <div class="destino items"></div>
            <p>Selecione uma porta</p>
            <div>
                <div class="pdiv and">
                    <p>AND</p>
                </div>
                <div class="pdiv or">
                    <p>OR</p>
                </div>
                <div class="pdiv xor">
                    <p>XOR</p>
                </div>
                <div class="pdiv nand">
                    <p>NAND</p>
                </div>
                <div class="pdiv nor">
                    <p>NOR</p>
                </div>
                <div class="pdiv xnor">
                    <p>XNOR</p>
                </div>
                <div class="pdiv not">
                    <p>NOT</p>
                </div>
            </div>
        </section>
        <section class=space>
            <svg></svg>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="index.js"></script>
</html>
